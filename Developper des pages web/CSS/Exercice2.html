<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
	<title>Katsou</title>
<link rel="stylesheet" type="text/css" href="Exercice2_Style.css">
</head>
<body>
<div id="divUn">
	<p>Please complete the form below.Mandatory dields marked <span>*</span> </p>
	<fieldset>
		<legend>Delivery Details</legend>
		<table>
			<tr align="center">
				<td> Name <span>*</span>:</td>         <td><input   type="text" ></td>
			</tr>
			<tr align="center">
				<td> Address <span>*</span>:</td>         <td><input   type="text" ></td>
			</tr>
			<tr align="center">
				<td> Town / city :</td>         <td><input   type="text" ></td>
			</tr>
			<tr align="center">
				<td> County <span>*</span>:</td>         <td><input   type="text" ></td>
			</tr>
			<tr align="center">
				<td> Postcode <span>*</span>:</td>         <td><input   type="text" ></td>
			</tr>

		</table>			
	</fieldset>
	<p>Is this address also your invoice address? <span>*</span></p>
	<input  type="radio" name="Yes"/>Yes <br>
	<input  type="radio" name="No"/>No

</div>
</body>
</html>
